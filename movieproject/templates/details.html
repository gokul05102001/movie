{% extends 'basefile.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" height="400" width="300"><br>
        </div>
        <div class="col-md-6">
            <h4>{{movie.name}}</h4>
            <h6>{{movie.discr}} </h6>
            <h5>{{movie.year}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>



{% endblock %}
