{% extends 'basefile.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src={{i.image.url}} alt="Card image cap" width="100px" height="250px">
                <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text">{{i.discr}}</p>
                     <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                </div>

            </div>

    </div>
         {% endfor %}

</div>
</div>
  <br> <br>  <a class='btn btn-primary' href="{% url 'movieapp:add_movie' %}" >add new</a>

{% endblock %}
